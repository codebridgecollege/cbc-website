name: Sync to preview repo

on:
  push:
    branches: [dev]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check token
        run: |
          if [ -z "${REPO_SYNC_TOKEN}" ]; then
            echo "::error::REPO_SYNC_TOKEN is empty or not set"
            exit 1
          fi
          echo "Token is set (length: ${#REPO_SYNC_TOKEN})"
        env:
          REPO_SYNC_TOKEN: ${{ secrets.REPO_SYNC_TOKEN }}

      - name: Push to preview repo
        run: |
          TOKEN=$(printf '%s' "$REPO_SYNC_TOKEN" | tr -d '\n\r\t ')
          git config --global credential.helper ""
          git push "https://x-access-token:${TOKEN}@github.com/codebridgecollege/cbc-website--preview.git" dev:main --force
        env:
          REPO_SYNC_TOKEN: ${{ secrets.REPO_SYNC_TOKEN }}
